<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="card" role="banner">
     <img src="images/illustration-hero.svg" alt="">
     <h1 role="heading">Order Summary</h1>
     <p role="text">you cannow listen to millions of songs, audiobooks and podcasts on any device anywhere you like</p>
     <div class="annual-plan" role="banner">
       <div class="img" role="img">
       <img src="images/icon-music.svg" width="50" height="50" alt="">
       <div>
       <h2 role="heading">Annual Plan</h2>
       <h3 role="heading">$59.99/year</h3>
       </div>
       </div>
       <a href="#" role="link">change</a>
     </div>
     <a href="#" class="pay" role="button">Proceed to Payment</a>
     <a class="cancel" role="button"><b >Cancel Order</b></a>
   </div>
</body>
</html>
